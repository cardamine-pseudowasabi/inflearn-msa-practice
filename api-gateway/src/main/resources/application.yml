server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: API gateway Global filter
            preLogger: true
            postLogger: true
      routes:
        - id: first
          #uri: http://localhost:8081
          uri: lb://FIRST-APP
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=req1, req1-value
#            - AddResponseHeader=resp1, resp1-value
            - CustomFilter
        - id: second
          #uri: http://localhost:8082
          uri: lb://SECOND-APP
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=req2, req2-value
#            - AddResponseHeader=resp2, resp2-value
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: API gateway logging filter
                preLogger: true
                postLogger: true